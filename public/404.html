<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirectingâ€¦</title>
    <meta http-equiv="refresh" content="0; url=/buddy-cam/">
  </head>
  <body>
    <script>
      (function(l) {
        var segmentCount = 1; // "buddy-cam"
        var path = l.pathname.split('/').slice(1 + segmentCount).join('/');
        var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':'+l.port : '') +
          '/' + l.pathname.split('/')[1] + '/?/' + path +
          (l.search ? '&' + l.search.slice(1) : '') + l.hash;
        l.replace(newUrl);
      }(window.location));
    </script>
  </body>
</html>
